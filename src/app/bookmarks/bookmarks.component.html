<mat-list>
  <mat-list-item *ngFor="let bookmarkItem of bookmarksList, let i = index">
    <button class="invisibleBtn" (click) = "onPlay(i)">{{ bookmarkItem }}</button>
      <button class="delete-btn" mat-raised-button color="primary" (click) = "remove(i)">
        <mat-icon>delete</mat-icon>
      </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
